apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fwv_central_api_chart.fullname" . }}-postgres
  labels:
    app: {{ include "fwv_central_api_chart.name" . }}
spec:
  replicas: {{ .Values.postgres-db.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "fwv_central_api_chart.name" . }}-postgres
  template:
    metadata:
      labels:
        app: {{ include "fwv_central_api_chart.name" . }}-postgres
    spec:
      containers:
        - name: postgres
          image: {{ .Values.postgres-db.image.repository }}:{{ .Values.postgres-db.image.tag }}
          imagePullPolicy: {{ .Values.postgres-db.image.pullPolicy }}
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgres-db.credentials.username }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres-db.credentials.password }}
          ports:
            - containerPort: {{ .Values.postgres-db.service.port }}
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: {{ include "fwv_central_api_chart.fullname" . }}-postgres-pvc
