apiVersion: v1
kind: Service
metadata:
  name: {{ include "fwv_central_api_chart.fullname" . }}
  labels:
    app: {{ include "fwv_central_api_chart.name" . }}
spec:
  type: {{ .Values.postgresdb.service.type }}
  ports:
    - port: {{ .Values.postgresdb.service.port }}
      targetPort: {{ .Values.postgresdb.service.port }}
  selector:
    app: {{ include "fwv_central_api_chart.name" . }}
