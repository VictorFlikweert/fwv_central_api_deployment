postgresdb:
  replicaCount: 1

  image:
    repository: postgres
    tag: latest
    pullPolicy: IfNotPresent

  credentials:
     username: postgres
     password: Password1!

  service:
    enabled: true
    type: ClusterIP
    port: 5432

  storage:
    size: 1Gi  # Specify the storage size you need
    accessModes:
      - ReadWriteOnce
    storageClassName: local-path  # Adjust this if you have a specific storage class; "standard" is common

pgadmin:
  replicaCount: 1

  image:
    repository: dpage/pgadmin4
    tag: latest
    pullPolicy: IfNotPresent

  credentials:
    email: admin@flikweertvision.nl
    password: admin

  service:
    type: NodePort